<slide class="title-slide segue nobackground">
  {{# page.logo }}
  <!-- <aside class="gdbar">
    <img src="{{page.url.assets}}/img/{{{ page.logo }}}">
  </aside>-->
  <div style="position: absolute; left: 50px; top: 50px; z-index:100">
      <img src = "assets/img/uham_logo.png" height="67" width="200">
  </div>
  {{/ page.logo }}
  <hgroup class="auto-fadein">
    <h1 style="width: 650px;">{{ page.title }}</h1>
    <h2>{{ page.subtitle }}</h2>
    <p>{{ page.author }}<br/>{{ page.job }}</p>
  </hgroup>
  {{# page.github }}
    <a href="https://github.com/{{user}}/{{repo}}/zipball/gh-pages" class="example">
     Download
    </a>
  {{/ page.github }}
  <article></article>
  {{# page.license }}
  <footer class = 'license'>
    <a href='https://creativecommons.org/licenses/{{{ page.license }}}/3.0/'>
    <img width = '80px' src = 'https://mirrors.creativecommons.org/presskit/buttons/88x31/png/{{{ page.license }}}.png'>
    </a>
  </footer>
  {{/ page.license }}
</slide>
